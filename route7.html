<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route 7 – NYC Traffic</title>
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="route.css" />
  </head>
  <body>
    <div class="route-page">
      <div class="route-header">
        <a class="back-btn" href="index.html">← Back</a>
        <h2 style="border-left: 3px solid #06b6d4">Route 7</h2>
        <span class="sub">No data connected</span>
      </div>

      <div class="route-body">
        <div class="stat-card">
          <div class="label">Avg Speed</div>
          <div class="empty-val">—</div>
          <div class="empty-note">No data</div>
        </div>

        <div class="stat-card">
          <div class="label">Daily Volume</div>
          <div class="empty-val">—</div>
          <div class="empty-note">No data</div>
        </div>

        <div class="stat-card">
          <div class="label">Avg Delay</div>
          <div class="empty-val">—</div>
          <div class="empty-note">No data</div>
        </div>

        <div class="chart-card">
          <h3>Hourly Traffic Volume</h3>
          <div class="chart-empty">No data connected</div>
        </div>

        <div class="incidents-card">
          <h3>Active Incidents &amp; Alerts</h3>
          <div class="incidents-empty">No data connected</div>
        </div>
      </div>
    </div>
    <script src="route.js"></script>
  </body>
</html>
